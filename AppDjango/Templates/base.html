<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light static-top">
       <div class="container">
           <a class="navbar-brand" href="{% url 'home' %}">Home</a>
           <a class="navbar-brand" href="{% url 'academy' %}">Academies</a>
           <a class="navbar-brand" href="{% url 'events' %}">Events</a>
           {% if user.is_authenticated %}
           
           <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <div style="display: inline-flex;">
                    <span>{{ user.username }}</span>
                </div>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                    <a class="dropdown-item" href="{% url 'form' %}">Configuration</a>
                </li>
                <li>
                    <a class="dropdown-item" href="{% url 'logout' %}"><strong>Log Out</strong></a>
                </li>
            </ul>
            </div>
        </div>
        {% else %}
        <a class="btn btn-primary" href="{% url 'login' %}">Log In</a>
        <a class="btn btn-success" href="{% url 'profile' %}">Profile</a>
           
           {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
        <p style="color:rgb(91, 148, 34);">MADE TO BE MORE</P>
    </main>
</body>
</html>
